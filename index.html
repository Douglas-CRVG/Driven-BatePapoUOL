<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <img src="assets/logo.png" alt="Bate-Papo UOL">
        <div>
            <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
            <button onclick="enterRoom();" data-identifier="start">Entrar</button>
        </div>
    </section>
    <header>
        <img src="assets/logo.png" alt="Bate-Papo UOL">
        <ion-icon name="people" ></ion-icon>
    </header>
    <main></main>
    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="sendMessage();"></ion-icon>
        <div class="from-status"></div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
